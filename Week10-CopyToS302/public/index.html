<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>CopyToS3</title>
		<meta name="description" content="WebApp for editing and uploading sonnets.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon16.png">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<link rel="stylesheet" href="/stylesheets/jquery.mobile-1.4.2/jquery.mobile-1.4.2.css">
		<script data-main="Main" src="require.js"></script>
		<!-- script src="jquery-2.1.0.js"></script>
		<script src="AwsUi.js"></script -->
	</head>
	<body>
		<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<!-- Add your site or application content here -->
		<div data-role="page" id="homepage">
			<div data-role="header">
				<h1>CopyToS3</h1>
			</div>
			<div data-role="content" id="main_content">
				<p>
					Welcome to CopyToS3
				</p>
				<div>
					<img src="Bar02.png">
				</div>
				<button id="buildAll">
					Transform and copy
				</button>
				<button id="tranformBackButton">
					&lt;&lt;
				</button>
				<button id="transformForwardButton">
					&gt;&gt;
				</button>
				<p id="copyResultA"></p>
				<div class="displayKing">
					<label for="pathToPython">Path to Python</label>
					<input id="pathToPython" name="pathToPython">
					<label for="copyFrom">Copy from</label>
					<input id="copyFrom" name="copyFrom">
					<label for="copyTo">Copy to</label>
					<input id="copyTo" name="copyTo">
					<label for="filesToCopy">Files to copy</label>
					<input id="filesToCopy" name="filesToCopy">
				</div>
				<div>
					<img src="Bar02.png">
				</div>
				<button id="listBuckets">
					Get Buckets
				</button>
				<button id="copyToS3">
					Copy to S3
				</button>
				<button id="getOptions">
					Get Options
				</button>
				<button id="backButton">
					&lt;&lt;
				</button>
				<button id="forwardButton">
					&gt;&gt;
				</button>
				<ul id="buckets"></ul>

				<div class="displayKing">
					<label for="documentCount">Document Count</label>
					<input id="documentCount" name="documentCount" disabled="disabled">
					<label for="currentDocument">Current Document</label>
					<input id="currentDocument" name="currentDocument" disabled="disabled">
					<label for="pathToConfig">pathToConfig</label>
					<input id="pathToConfig" name="pathToConfig">
					<fieldset data-role="reallyWrite" data-iconpos="right">
						<label for="reallyWrite">reallyWrite</label>
						<input type="checkbox" name="reallyWrite" id="reallyWrite" checked="">
					</fieldset>
					<label for="bucketName">bucketName</label>
					<input id="bucketName" name="bucketName">
					<label for="folderToWalk">folderToWalk</label>
					<input id="folderToWalk" name="folderToWalk">
					<label for="s3RootFolder">s3RootFolder</label>
					<input id="s3RootFolder" name="s3RootFolder">
					<fieldset data-role="createFolderToWalkOnS3" data-iconpos="right">
						<label for="createFolderToWalkOnS3">createFolderToWalkOnS3</label>
						<input type="checkbox" name="createFolderToWalkOnS3" id="createFolderToWalkOnS3" checked="">
					</fieldset>
					<fieldset data-role="createIndex" data-iconpos="right">
						<label for="createIndex">createIndex</label>
						<input type="checkbox" name="createIndex" id="createIndex" checked="">
					</fieldset>
					<label for="filesToIgnore">filesToIgnore</label>
					<input id="filesToIgnore" name="filesToIgnore">
				</div>
				<div>
					<img src="Bar02.png">
				</div>
				<div class="displayKing">
					<h2>Files Copied</h2>
					<ul id="buildData"></ul>
				</div>
			</div>
			<div data-role="footer">
				Copyright 2014, Baba Kofi Weusijana, All Rights Reserved
			</div>
	</body>
</html>
